<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farhan Library</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 to-rose-200 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold text-gray-800">Farhan Library</h1>
    <h2 class="text-xl text-gray-700 mt-2">Mahasiswa Program Studi Perpustakaan dan Sains Informasi</h2>
    <p class="text-gray-600 mt-2">Web ini adalah pemenuhan tugas Mata Kuliah Pengembangan Web</p>
  </header>

  <!-- Menu -->
  <main class="flex flex-col items-center space-y-6">
    <h4 class="text-lg font-semibold text-gray-800">Menu</h4>
    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="window.location.href='aboutme.html'" class="px-5 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-600 transition">Tentang Saya</button>
      <button onclick="window.location.href='contactus.html'" class="px-5 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-600 transition">Kritik dan Saran</button>
    </div>

    <div class="text-center mt-6">
      <p class="mb-3 text-gray-700">Kunjungi Perpustakaan Rujukan</p>
      <button onclick="gotolib()" class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-600 transition">
        Kunjungi Perpustakaan Rujukan
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4 mt-10 animate-fadeIn">
    &copy; WEB Praktik Farhan Marzuq Syadira, 2025
  </footer>

  <!-- JS Function -->
  <script>
    function gotolib() {
      Swal.fire({
        title: 'Menuju Perpustakaan Rujukan',
        text: 'Kamu akan diarahkan ke situs resmi Perpustakaan Nasional.',
        icon: 'info',
        confirmButtonText: 'Lanjutkan',
        confirmButtonColor: '#1f2937'
      }).then(() => {
        window.open('https://www.perpusnas.go.id', '_blank');
      });
    }
  </script>
</body>
</html>
