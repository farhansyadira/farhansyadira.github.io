<div id="cookie-banner" role="dialog" aria-live="polite" aria-label="Cookie consent banner">
  <span>Website ini menggunakan cookies untuk meningkatkan pengalaman Anda.</span>
  <button id="accept-cookies-btn">Terima Semua</button>
</div>

<script>
  // Fungsi untuk set cookie dengan expiry 1 tahun
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires="+ d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  // Fungsi untuk baca cookie berdasarkan nama
  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(cname) === 0) {
        return c.substring(cname.length, c.length);
      }
    }
    return "";
  }

  // Tampilkan banner jika cookie belum diset
  document.addEventListener('DOMContentLoaded', () => {
    const consent = getCookie("cookie_consent");
    const banner = document.getElementById("cookie-banner");
    if (consent !== "accepted") {
      // Tampilkan dengan animasi timbul ke atas
      setTimeout(() => {
        banner.classList.add("show");
      }, 500); // delay 0.5 detik agar lebih smooth
    }

    // Event klik tombol accept
    document.getElementById("accept-cookies-btn").addEventListener("click", () => {
      setCookie("cookie_consent", "accepted", 365);
      // Hilangkan banner dengan animasi turun ke bawah
      banner.classList.remove("show");
    });
  });
